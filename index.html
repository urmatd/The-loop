<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Loop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body class="page">
    <!-- header -->
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="logo header__logo">
            <a class="logo__link header__logo-link" href="#">
              <img
                class="logo__img"
                src="images/logo.svg"
                alt="The Loop logo"
              />
            </a>
          </div>

          <nav class="header__nav">
            <ul class="menu">
              <li class="menu__item header__menu-item">
                <a class="menu__link" href="#">Для мужчин</a>

                <ul class="header__submenu">
                  <li class="header__submenu-item">
                    <a class="header__submenu-link" href="#">Item</a>
                  </li>
                </ul>
              </li>
              <li class="menu__item header__menu-item">
                <a class="menu__link" href="#">Для женщин</a>
              </li>
              <li class="menu__item header__menu-item">
                <a class="menu__link" href="#">Для детей</a>
              </li>
            </ul>
          </nav>
          <!-- header -->
          <div class="header__links">
            <a class="header__link" href="#">Оплата</a>
            <a class="header__link" href="#">Доставка</a>
          </div>
          <div class="card">
            <a class="card__link" href="#">
              <span class="sr-only">Корзина</span>
              <img src="images/basket.svg" alt="Basket icon" />
              <span class="card__informer"> 5 </span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- slider -->
    <section class="slider">
      <div class="container">
        <div class="slider__inner">
          <div class="slider__item">
            <div class="slider__item-inner">
              <div class="slider__text">
                <h3 class="slider_title">Зимняя распродажа</h3>
                <span class="slider__promo"> Скидки до 90% </span>
                <a href="#" class="btn"> Смотреть модели </a>
              </div>
              <div class="slider__img">
                <img src="images/slide-1.png" alt="Running shoes" />
              </div>
              <div class="slider__price">
                <span class="slider__old-price">9900 &#8381;</span>
                <span class="slider__new-price">9900 &#8381;</span>
              </div>
            </div>
          </div>
          <div class="slider__item">
            <div class="slider__item-inner">
              <div class="slider__text">
                <h3 class="slider_title">Летняя распродажа</h3>
                <span class="slider__promo"> Скидки до 90% </span>
                <a href="#" class="btn"> Смотреть модели </a>
              </div>
              <div class="slider__img">
                <img src="images/slide-1.png" alt="Running shoes" />
              </div>
              <div class="slider__price">
                <span class="slider__old-price">9900 &#8381;</span>
                <span class="slider__new-price">9900 &#8381;</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
