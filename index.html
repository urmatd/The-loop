<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Loop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <div class="container">
        <div class="header__inner">
          <div class="logo header__logo">
            <a class="logo__link header__logo-link" href="#">
              <img
                class="logo__img"
                src="images/logo.svg"
                alt="The Loop logo"
              />
            </a>
          </div>
          <!-- review -->
          <nav class="header__nav">
            <ul class="menu">
              <li class="menu__item">
                <a class="menu__link" href="#">Для мужчин</a>
                <!-- review -->
                <ul class="header__submenu">
                  <li class="header__submenu-item">
                    <a class="header__submenu-link" href="#">Item</a>
                  </li>
                </ul>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Для женщин</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Для детей</a>
              </li>
            </ul>
          </nav>
          <!-- header -->
          <div class="header__links">
            <a class="header__link" href="#">Оплата</a>
            <a class="header__link" href="#">Доставка</a>
          </div>
          <div class="cart">
            <a href="#">
              <span class="sr-only">Корзина</span>
              <img src="images/basket.svg" alt="Basket icon" />
              <span class="card__informer"> 5 </span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- section -->
    <section class="slider">
      <div class="container">
        <div class="slider__inner">
          <div class="slider__item">
            <div class="slider__item-inner">
              <div class="slider__text">
                <h3 class="slider"></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
